<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nistipata</title>
</head>
<body>
    <h1>Nistipata</h1>
    <img src="../img/nistipata.jpg" alt="A beautiful plate of nistipata">
    <h2>Resepti</h2>
    <p>Nistipata valmistuu helposti makaroonilla ja jauhelihalla.</p>
    <h2>Ainesosat:</h2>
    <ul>
        <li>makarooni 800g</li>
        <li>jauheliha 400g</li>
        <li>suola, pippuri</li>
        <li>vaihtoehto: aatelointi ketsupilla</li>
    </ul>
    <h2>Ohje:</h2>
    <ol>
        <li>laita makarooni kiehumaan</li>
        <li>paista jauheliha</li>
        <li>mausta liha</li>
        <li>sekoita</li>
    </ol>
</body>
</html>
